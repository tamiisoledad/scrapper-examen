name: ğŸ” IIC Buenos Aires - Monitor de Inscripciones CILS

on:
  # Ejecutar 3 veces al dÃ­a en hora argentina (UTC-3)
  schedule:
    # 7:00 AM Argentina (10:00 AM UTC)
    - cron: '0 10 * * *'
    # 1:00 PM Argentina (4:00 PM UTC)  
    - cron: '0 16 * * *'
    # 7:00 PM Argentina (10:00 PM UTC)
    - cron: '0 22 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

# Permisos necesarios para hacer commits automÃ¡ticos
permissions:
  contents: write
  actions: read

jobs:
  monitor-inscripciones:
    name: ğŸ¯ Verificar Apertura Inscripciones
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
        
      - name: ğŸ” Ejecutar monitoreo de inscripciones
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO_1: ${{ secrets.EMAIL_TO_1 }}
          EMAIL_TO_2: ${{ secrets.EMAIL_TO_2 }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: |
          echo "ğŸš€ Iniciando monitoreo a las $(date)"
          echo "ğŸŒ Timezone: $(date +'%Z %z')"
          echo "ğŸ‡¦ğŸ‡· Hora Argentina: $(TZ='America/Argentina/Buenos_Aires' date)"
          node scraper.js
          
      - name: ğŸ’¾ Guardar estado de emails actualizado
        uses: actions/upload-artifact@v4
        with:
          name: email-status
          path: email-status.json
          retention-days: 7
        if: always()
        
      - name: ğŸ”„ Commit del estado actualizado al repositorio
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          if [ -f email-status.json ]; then
            git add email-status.json
            if ! git diff --staged --quiet; then
              git commit -m "ğŸ¤– Actualizar estado de emails - $(date)"
              git push
            else
              echo "ğŸ“„ No hay cambios en el estado"
            fi
          fi
          
      - name: ğŸ“Š Mostrar informaciÃ³n del sistema
        if: always()
        run: |
          echo "âœ… Monitoreo completado a las $(date)"
          echo "ğŸ‡¦ğŸ‡· Hora actual en Argentina: $(TZ='America/Argentina/Buenos_Aires' date)"
          echo "â° PrÃ³ximas ejecuciones programadas:"
          echo "   â€¢ ğŸŒ… 7:00 AM ARG (10:00 UTC)"
          echo "   â€¢ ğŸŒ 1:00 PM ARG (16:00 UTC)" 
          echo "   â€¢ ğŸŒ™ 7:00 PM ARG (22:00 UTC)"
          if [ -f email-status.json ]; then
            echo "ğŸ“„ Estado actual de emails:"
            cat email-status.json
          else
            echo "ğŸ“„ No hay archivo de estado (primera ejecuciÃ³n)"
          fi